$lock = swaylock --screenshots --effect-blur 10x5 --clock --indicator -lk

general {
    lock_cmd = pidof $lock || $lock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session; sleep 1    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 150                                # 2.5min.
    on-timeout = ./oribrightness.sh 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = ./oribrightness.sh 100                # monitor backlight restore.
}

listener {
    timeout = 300                                 # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

